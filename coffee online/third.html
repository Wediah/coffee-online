<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="coffee2.js"></script>
</head>
<body>
  <div class="bg">
    <img src="./img/160993e47a7ba9441bbaaaa04240e6a9.jpg">
    <h5 class="options">options</h5>
    <div class="bg2">
        <div class="dropdown">
            <button class="dropbtn">Size</button>
            <div id="myDropdown" class="dropdown-content">
              <span>Large</span>
              <span>Medium</span>
              <span>Small</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Blend</button>
            <div id="myDropdown" class="dropdown-content">
              <span>chips</span>
              <span>oats</span>
              <span>Double blended</span>
            </div>
        </div>
    </div>
    <h5 class="customize">Customise</h5>
    <div class="bg3">
        <div class="dropdown">
            <button class="dropbtn">Milk</button>
            <div id="myDropdown" class="dropdown-content">
              <span>Dairy</span>
              <span>Coconut milk</span>
              <span>almon milk</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Topping</button>
            <div id="myDropdown" class="dropdown-content">
              <span>Caramel drizzle</span>
              <span>Mocha drizzle</span>
              <span>whip cream</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Flavor</button>
            <div id="myDropdown" class="dropdown-content">
              <span>Apple</span>
              <span>Strawberry</span>
              <span>Vanilla</span>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Ice</button>
            <div id="myDropdown" class="dropdown-content">
              <span>Hard ice</span>
              <span>slush</span>
              <span>No ice</span>
            </div>
        </div>
    </div>
    <button class="lastone">Order Now!</button>
  </div>
</body>
</html>
